<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>FHIR facade</title>
    <link rel="stylesheet" href="../static/css/form.css">

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h3>Query Parameters</h3>
    <div>
        <form class="form-horizontal" th:object="${questionnaire}" th:action="@{/questionnaire}">

            <div class="form-group">
                <!--<label class="col-sm-1 control-label">ID:</label>-->
                <!--<div class="col-sm-4">-->
                    <!--<input type="text" class="form-control" th:field="*{id}"/>-->
                <!--</div>-->
                <label class="col-sm-2 control-label">Questionnaire ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>


        </form>

    </div>


    <h3>Questionnaire Details</h3>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Product Id:</label>-->
                <div class="col-sm-12">
                    <pre class="form-control-static" th:text="${questionnaireresource}">Questionnaire</pre>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
